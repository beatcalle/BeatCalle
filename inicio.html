<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATCALLE</title>
    <!-- Importar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Importamos fuentes más urbanas desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Fondo rosa claro */
        }

        header {
            background-color: #333333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2.8rem;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: linear-gradient(90deg, #ff8c00, #8b0000); /* Colores de la barra nav */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap; /* Asegura que los botones se ajusten en pantallas pequeñas */
        }

        nav button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: white;
            color: #8b0000;
        }

        section {
            padding: 4rem 1rem;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.8rem;
            color: #212529;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #495057;
            font-family: 'Oswald', sans-serif;
            margin-bottom: 2rem;
        }

        img {
            max-width: 100%;
            border-radius: 0; /* Sin bordes redondeados */
            box-shadow: none; /* Sin sombra */
            transition: transform 0.3s ease; /* Efecto de escala al pasar el mouse */
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1rem;
            font-family: 'Oswald', sans-serif;
            margin-top: 2rem;
        }

        /* Media Queries para mejorar la apariencia en dispositivos pequeños */
        @media (max-width: 768px) {
            header {
                font-size: 2.2rem;
                padding: 1.2rem 0;
            }

            nav button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            section {
                padding: 2.5rem 1rem;
            }

            h2 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 2rem;
            }

            nav button {
                padding: 0.6rem 1.1rem;
                font-size: 0.8rem;
            }

            section {
                padding: 2rem 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>BEATCALLE</header>

    <nav>
        <button onclick="window.location.href='index.html'">Inicio</button>
        <button onclick="window.location.href='Catalogo.html'">Catálogo</button>
        <button onclick="window.location.href='Informacion.html'">Información</button>
    </nav>

    <section>
        <h2>BEATCALLE</h2>
        <p>ÉL ESTILO TIENE SU PROPIO BEAT.</p>
        <img src="imagen/BEATCALLE1.png" alt="Logotipo de BEATCALLE">
    </section>

    <footer>
        <p>© 2024 BEATCALLE. Todos los derechos reservados.</p>
    </footer>

    <!-- Importar JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
