    <style>
        /* Importamos fuentes más urbanas desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4edda; /* Fondo verde claro */
        }

        header {
            background-color: #333333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 2.8rem;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: linear-gradient(90deg, #ff8c00, #8b0000); /* Colores de la barra nav */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 0.8rem 1.2rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: white;
            color: #8b0000;
        }

        section {
            padding: 4rem 1rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.8rem;
            color: #212529;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 2rem;
        }

        /* Estilo para el carrusel */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 2rem auto;
            overflow: hidden;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            header {
                font-size: 2.2rem;
            }

            nav button {
                padding: 0.6rem 1.1rem;
                font-size: 1rem;
            }

            section {
                padding: 2.5rem 1rem;
            }

            h2 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 2rem;
            }

            nav button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            section {
                padding: 2rem 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
